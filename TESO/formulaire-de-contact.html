        <section id=section>
            <p>Donnez votre avis sur ce site.</p>
            <form method="post" action="https://webhook.site/5d16028b-7cd1-4357-bac3-45298f94982d">
                <fieldset>
                    <legend>Vos informations</legend>
                    <div class=formulaire>
                        <div class="mail">

                        </div>
                        <div class="form-mail"><input type="text" name="mail" id="formulaire-01"

                            <p>Votre Mot de Passe :</p>
                        </div>

                            <p>Votre date de naissance :</p>
                        </div>
                        <div class="form-date"><input type="date" name="date-aniv" id="formulaire-01"
                                placeholder="Ex : Zozor@gmail.com" size="30" maxlength="40" required />
                        </div>
                        <div>
                            <p>Pays :</p>
                        </div>
                        <div>
                            <p>
                                <select name="pays" id="pays" required>
                                    <optgroup label="Europe">

                                        <option value="espagne">Espagne</option>
                                        <option value="italie">Italie</option>
                                        <option value="royaume-uni">Royaume-Uni</option>

                                    <optgroup label="Amérique">

                                        <option value="etats-unis">Etats-Unis</option>
                                    </optgroup>
                                    <optgroup label="Asie">

                                        <option value="japon">Japon</option>
                                    </optgroup>
                                </select>
                            </p>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>exprimez-vous</legend>
                    <div class="amelio">
                        <p>Comment pensez-vous que je pourrais améliorer ce site ?</p>
                    </div>
                    <div class="amelio"><textarea name="message" id="ameliorer"></textarea></div>
                    <div><label for="Validez">Validez :</label><input type="checkbox" name="validation" value="Validez"
                            id="Validez" />
